<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar una planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/estilosGreenkeeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <button class="btn btn-primary d-flex " onclick="history.back() ">Volver</button>


<div class="btn btn-success position-fixed start-0 top-50 translate-middle-y m-3">
  <a href="GreenkeeperIndex.html" class="text-white"><i class="bi bi-house"></i></a>
</div>

    <div class="row my-3 ">
        <div class="col-sm-6 offset-sm-3 text-center" id="formuubicacion" >
        
            <!-- Atributos del formulario
            action: redireccionar al servidor
            tarjet: muestra los datos misma pestaña(_blank) u otra venta (_self)
            method: especifica la forma de envio de datos del formulario
            get: variable dentro de la url
            post: transaccion -->
          
        <form  action="" tarjet="" method="" >
            <h1>Green Keeper: Añadir Ubicacion</h1>
                <div class="row mb-3">
                  <div class="col-sm-12">
                  <label for="nombre" class="form-label">Nombre Ubicación</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre Ubicacion">
                  </div>
                </div>
                <hr>
                <div class="row my-3 text-center" >
                    <div class="col-sm-4 ">
                        <label for="fechaModificacion">Fecha de Modificación:</label>
                        <input type="date" id="fechaModificacion" name="fechaModificacion">
                    </div>
            
                    <div class="col-sm-4 ">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dirección de la luz</button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <li><a class="dropdown-item" href="#" >Norte</a></li>
                            <li><a class="dropdown-item" href="#" >Sur</a></li>
                            <li><a class="dropdown-item" href="#" >Oriente</a></li>
                            <li><a class="dropdown-item" href="#" >Occidente</a></li>
                            </ul>
                        </div>
                    </div>
    
                    <div class="col-sm-4 ">
                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Tipo de Entorno</button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <li><a class="dropdown-item" href="#" >Interior</a></li>
                            <li><a class="dropdown-item" href="#" >Exterior</a></li>
                            </ul>
                        </div>
                    
                        <label for="tipoEntorno">Tipo de Entorno:</label>
                        <select id="tipoEntorno" name="tipoEntorno" required>
                            <option value="interior">Interior</option>
                            <option value="exterior">Exterior</option>
                        </select>
                    </div>
                </div>
                <hr>
                
                <div class="mb-3">
                    <label for="foto_ubicacion" class="form-label">Selecciona una imagen para Ubicacion:</label>
                    <input class="form-control" type="file" id="foto_ubicacion" accept="image/*">
                </div>
                <hr>
        
                <div class="row">
                    <div  class="col-sm-6 d-flex justify-content-start">
                    <a href="Perfil.html" class="btn btn-outline-warning">Cancelar</a>
                    </div>
                    <div class="col-sm-6 d-flex justify-content-end" >
                    <a href="Inventario_plantas.html" type="submit" class="btn btn-success">Añadir Ubicación</a>
                    </div>
                </div>
                        
        </form>
        </div>
    </div> 


</body>
</html>
