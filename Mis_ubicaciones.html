<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Plantas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/estilosGreenkeeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>
    <button class="btn btn-primary d-flex " onclick="history.back() ">Volver</button>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Mis Ubicaciones</h1>
        <div class="row" id="location-gallery">
            <!-- Tarjeta de Ubicacion inicial -->
            <div class="col-md-4 location-card">
                <div class="card">
                    <img src="ruta-a-tu-imagen1.jpg" class="card-img-top location-image" alt="Nombre de la ubicacion 1">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la Ubicacion 1</h5>
                        <p class="card-text">Id Ubicacion</p>
                        <p class="card-text">Fecha modificacion</p>
                        <p class="card-text">Tipo de Entorno</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mt-3" onclick="addLocationCard()">Agregar Ubicación</button>
        </div>
    </div>

    <script>
        function addLocationCard() {
            const gallery = document.getElementById('location-gallery');

            const newCard = document.createElement('div');
            newCard.className = 'col-md-4 location-card';
            newCard.innerHTML = `
                <div class="card">
                    <img src="ruta-a-tu-imagen-nueva.jpg" class="card-img-top location-image" alt="Nombre Ubicacion Nueva">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la Ubiación Nueva</h5>
                        <p class="card-text">Id Ubicacion</p>
                        <p class="card-text">Fecha modificacion</p>
                        <p class="card-text">Tipo de Entorno</p>
                    </div>
                </div>
            `;

            gallery.appendChild(newCard);
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
